<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Sudoku | Celestial Edition</title>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Ambient Background Layers -->
    <div class="star-bg" id="starBg"></div>

    <!-- Start Menu Screen -->
    <div class="start-menu" id="startMenu">
        <div class="menu-container glass-panel">
            <div class="game-logo">
                <h1 class="logo-text">
                    <span class="logo-icon">üí†</span>
                    SUDOKU
                </h1>
                <div class="logo-subtitle">Celestial Edition</div>
            </div>

            <!-- High Scores Display -->
            <div class="high-scores-section">
                <h2 class="section-title">High Scores</h2>
                <div class="high-scores-grid">
                    <div class="score-card">
                        <div class="score-difficulty">Easy</div>
                        <div class="score-time" id="highScoreEasy">--:--</div>
                    </div>
                    <div class="score-card">
                        <div class="score-difficulty">Medium</div>
                        <div class="score-time" id="highScoreMedium">--:--</div>
                    </div>
                    <div class="score-card">
                        <div class="score-difficulty">Hard</div>
                        <div class="score-time" id="highScoreHard">--:--</div>
                    </div>
                </div>
            </div>

            <!-- Difficulty Selection -->
            <div class="difficulty-section">
                <div class="difficulty-buttons">
                    <button class="difficulty-option active" data-difficulty="easy">
                        <span class="difficulty-icon">‚ú®</span>
                        <div class="difficulty-info">
                            <span class="difficulty-name">Relaxed</span>
                            <span class="difficulty-desc">Standard clues (40-45)</span>
                        </div>
                    </button>
                    <button class="difficulty-option" data-difficulty="medium">
                        <span class="difficulty-icon">ü™ê</span>
                        <div class="difficulty-info">
                            <span class="difficulty-name">Cosmic</span>
                            <span class="difficulty-desc">Balanced solution (32-37)</span>
                        </div>
                    </button>
                    <button class="difficulty-option" data-difficulty="hard">
                        <span class="difficulty-icon">üåå</span>
                        <div class="difficulty-info">
                            <span class="difficulty-name">Void</span>
                            <span class="difficulty-desc">Fewest clues (24-29)</span>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Start Button -->
            <button class="start-button" id="startButton">
                Initialize Sequence
            </button>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="game-screen hidden" id="gameScreen">
        <!-- Game Header -->
        <div class="game-header glass-panel">
            <div class="header-left">
                <button class="back-button" id="backButton">
                    <span>‚ùÆ Return</span>
                </button>
            </div>

            <div class="header-center">
                <div class="difficulty-badge" id="currentDifficulty">Easy</div>
            </div>

            <div class="header-right">
                <div class="timer-display">
                    <span class="timer-text" id="timer">00:00</span>
                </div>
            </div>
        </div>

        <!-- Sudoku Board -->
        <div class="game-container">
            <div class="sudoku-board glass-panel" id="sudokuBoard">
                <!-- Grid generated by JS -->
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button class="control-btn btn-check" id="checkButton">
                <span class="btn-icon">‚ö°</span>
                <span class="btn-text">Validate</span>
            </button>
            <button class="control-btn btn-reset" id="resetButton">
                <span class="btn-icon">‚Ü∫</span>
                <span class="btn-text">Reset</span>
            </button>
            <button class="control-btn btn-new" id="newGameButton">
                <span class="btn-icon">‚öî</span>
                <span class="btn-text">New Board</span>
            </button>
        </div>

        <!-- Message Display -->
        <div class="message-container" id="messageContainer"></div>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay hidden" id="successModal">
        <div class="modal-content success-modal glass-panel">
            <div class="modal-icon">üíé</div>
            <h2 class="modal-title">Completed</h2>
            <p class="modal-message">Sector cleared successfully.</p>
            <div class="modal-stats">
                <div class="stat-item">
                    <span class="stat-label">Time Elapsed:</span>
                    <span class="stat-value" id="completionTime">00:00</span>
                </div>
                <!-- Hidden difficulty duplicate removed as it was redundant in validation -->
                <div class="stat-item">
                    <span class="stat-label">Difficulty:</span>
                    <span class="stat-value" id="completionDifficulty">Easy</span>
                </div>
                <div class="stat-item new-record hidden" id="newRecord">
                    <span class="record-badge">NEW GALAXY RECORD</span>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn btn-primary" id="playAgainButton">
                    Next Mission
                </button>
                <button class="modal-btn btn-secondary" id="backToMenuButton">
                    Base
                </button>
            </div>
        </div>
    </div>

    <!-- Dynamic Background Script (Optional) -->
    <script>
        // Simple star generation for background
        const starContainer = document.getElementById('starBg');
        if (starContainer) {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.background = '#fff';
                star.style.opacity = Math.random();
                star.style.borderRadius = '50%';
                star.style.animation = `pulse ${Math.random() * 2 + 1}s infinite`;
                starContainer.appendChild(star);
            }
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
